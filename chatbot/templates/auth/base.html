{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
<title> 
    
    {% block title %}
      
    {% endblock title %}

    &mdash; KingspinAI
</title>

<!-- General CSS Files -->
<link rel="stylesheet" href="{% static 'user/modules/bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'user/modules/fontawesome/css/all.min.css' %}">

<!-- CSS Libraries -->

<!-- Template CSS -->
<link rel="stylesheet" href="{% static 'user/css/style.min.css' %}">
<link rel="stylesheet" href="{% static 'user/css/components.min.css' %}">
{% block head %}
  
{% endblock head %}
</head>

<body class="layout-4">
    
<div id="app">
    <section class="section">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                    <div class="login-brand">
                        <img src="" alt="logo" width="100" class="shadow-light rounded-circle">
                    </div>
                    
                    {% block content %}
                      
                    {% endblock content %}

                    <div class="simple-footer">
                        Copyright &copy; KingspinAI 2020
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- General JS Scripts -->
<script src="{% static 'user/bundles/lib.vendor.bundle.js' %}"></script>
<script src="{% static 'user/js/function.js' %}"></script>

<!-- JS Libraies -->

<!-- Page Specific JS File -->

<!-- Template JS File -->
<script src="{% static 'user/js/scripts.js' %}"></script>
<script src="{% static 'user/js/custom.js' %}"></script>
{% block script %}
  
{% endblock script %}
</body>
</html>
